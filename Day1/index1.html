<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reg-form">
    <table>
     <tr><td colspan="2" id="heading">Registration Form</td>
     <tr><td>Username</td>
     <td><input type="text" placeholder="Username"></td></tr>
     <tr><td>Password</td><td><input type="text" placeholder="password"></td></tr>
     <tr><td>E-mail</td><td><input type="email" placeholder="email"></td></tr>
     <tr><td>Date of Birth</td><td><input type="DOB"></td></tr>
     <tr><td>Upload Profile</td><td><input type="file"></td></tr>
     <tr><td>Branch</td>
     <td>CS<input type="radio" value="CS" name="r1">
        CSE<input type="radio" value="CSE" name="r2">

    </td></tr></tr>

<tr><td>Language Known</td>
<td>C<input type="checkbox" name="c1">
    C++<input type="checkbox" name="c2">
</td></tr>
<tr><td>Select City</td><td><select name="id" id="">
    <option value="GZB">Ghaziabad</option>
    <option value="DLH">Delhi</option>
    <option value="NOIDA">Noida</option>
</select></td></tr>
<tr><td>Address</td>
<td><textarea name="5" cols="22" name="addr" id=""></textarea>
</td>
</tr>
<tr>
    <td>
        <input type="submit" value="Login" name="" id="lgn">
        <td><input type="reset" value="Clear" name="" id="Clr"></td>
    </td>
</tr>
    </table>
</div>
</body>

</html>
